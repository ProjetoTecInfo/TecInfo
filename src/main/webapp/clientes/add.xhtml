<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://xmlns.jcp.org/jsf/composite/sec">
<ui:composition template="/templates/secure-template.xhtml">

    <ui:define name="title">
        Adicionar Cliente
    </ui:define>

    <ui:define name="top">
        <div class="page-header">
            <h3>Adicionar Cliente</h3>
        </div>
    </ui:define>

    <ui:define name="content">
        <sec:soAtendentes>
            <h:form id="formClientes" prependId="true" styleClass="form-horizontal">

                <div class="form-group">
                    <label for="nome" class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-10">
                        <h:inputText id="nome" value="#{clientesMBean.cliente.nome}"
                                     styleClass="form-control"
                                     requiredMessage="Informe o nome do cliente"
                                     required="true"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button"
                                jsfc="h:commandLink"
                                id="btnAdicionarCliente"
                                actionListener="#{clientesMBean.adicionarCliente()}"
                                class="btn btn-sm btn-primary">
                            <i class="glyphicon glyphicon-check"></i>
                            Salvar
                        </button>
                        <button type="button"
                                jsfc="h:commandLink"
                                id="btnCancelar"
                                immediate="true"
                                actionListener="#{clientesMBean.procurarClientes()}"
                                class="btn btn-sm btn-success">
                            <i class="glyphicon glyphicon-eject"></i>
                            Pesquisar Clientes
                        </button>
                    </div>
                </div>
            </h:form>
        </sec:soAtendentes>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
</html>
