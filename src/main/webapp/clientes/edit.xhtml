<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:sec="http://xmlns.jcp.org/jsf/composite/sec"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/secure-template.xhtml">

	<ui:define name="title">
        Adicionar Cliente
    </ui:define>

	<ui:define name="top">
	</ui:define>

	<ui:define name="content">
		<sec:soAtendentes>
			<p:fieldset legend="Clientes" style="margin-bottom:20px">
				<p:panel header="Cliente [#{clientesMBean.cliente.codigo}]"
					style="margin-bottom:20px">
					<h:panelGrid columns="2">
						<p:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{clientesMBean.cliente.nome}"></p:inputText>
					</h:panelGrid>
					<f:facet name="footer">
						<h:panelGrid columns="3">
							<p:commandButton id="btnSalvar" value="Ok"
								actionListener="#{clientesMBean.salvarCliente()}"></p:commandButton>
							<p:commandButton id="btnReset" value="Cancelar"
								actionListener="#{clientesMBean.abrirCliente(clientesMBean.cliente)}"></p:commandButton>
						</h:panelGrid>
					</f:facet>
				</p:panel>
			</p:fieldset>
		</sec:soAtendentes>
	</ui:define>

	<ui:define name="bottom">

	</ui:define>

</ui:composition>
</html>
