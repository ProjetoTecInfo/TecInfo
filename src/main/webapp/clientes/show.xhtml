<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://xmlns.jcp.org/jsf/composite/sec">
<ui:composition template="/templates/secure-template.xhtml">

    <ui:define name="title">
        Adicionar Cliente
    </ui:define>

    <ui:define name="top">
        <div class="page-header">
            <h3>Cliente [#{clientesMBean.cliente.codigo}]</h3>
        </div>
    </ui:define>

    <ui:define name="content">
        <sec:soAtendentes>
            <h:form id="formClientes" prependId="true" styleClass="form-horizontal">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome:</label>
                    <div class="col-sm-10">
                        <label class="control-label">#{clientesMBean.cliente.nome}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Emails:</label>
                    <div class="col-sm-10">
                        <h:panelGroup id="emails">
                            <table class="table table-bordered table-striped">
                                <tbody>
                                <ui:repeat var="email" value="#{clientesMBean.cliente.emails}">
                                    <tr>
                                        <td>
                                            #{email}</td>
                                    </tr>
                                </ui:repeat>
                                </tbody>
                            </table>
                        </h:panelGroup>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button"
                                jsfc="h:commandLink"
                                id="btnAdicionarCliente"
                                actionListener="#{clientesMBean.editarCliente()}"
                                class="btn btn-sm btn-primary">
                            <i class="glyphicon glyphicon-edit"></i>
                            Editar
                        </button>
                        <button type="button"
                                jsfc="h:commandLink"
                                id="btnCancelar"
                                onclick="return confirm('Quer realmente remover o cliente #{clientesMBean.cliente}?')"
                                actionListener="#{clientesMBean.removerCliente()}"
                                class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-eject"></i>
                            Remover
                        </button>

                        <button type="button"
                                jsfc="h:commandLink"
                                id="btnPesquisarClientes"
                                immediate="true"
                                actionListener="#{clientesMBean.procurarClientes()}"
                                class="btn btn-sm btn-success">
                            <i class="glyphicon glyphicon-eject"></i>
                            Pesquisar Clientes
                        </button>
                    </div>
                </div>
            </h:form>
        </sec:soAtendentes>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
</html>
