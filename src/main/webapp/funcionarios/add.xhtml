<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://xmlns.jcp.org/jsf/composite/sec"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/util">

<ui:composition template="/templates/secure-template.xhtml">

    <ui:define name="title">
        Adicionar Funcionário
    </ui:define>

    <ui:define name="top">
        <div class="page-header">
            <h3>Adicionar Funcionário</h3>
        </div>
    </ui:define>

    <ui:define name="content">
        <sec:soAdminstradores id="formProtegido">
            <h:form id="formFuncionarios" prependId="true" styleClass="form-horizontal">
                <util:formRow id="messages">
                    <sec:messages/>
                </util:formRow>
                <util:input label="Nome:" id="nome" for="nomeInput">
                    <h:inputText id="nomeInput" value="#{funcionariosMBean.funcionario.nome}"
                                 styleClass="form-control"
                                 requiredMessage="Informe o nome do funcionário"
                                 required="true"
                    />
                </util:input>

                <util:formRow id="buttonPanel" childrenClass="col-sm-offset-2 col-sm-10">
                    <button type="submit"
                            jsfc="h:commandLink"
                            id="btnAdicionarFuncionario"
                            actionListener="#{funcionariosMBean.adicionarFuncionario()}"
                            action="/funcionarios/edit.xhtml?faces-redirect=true"
                            class="btn btn-sm btn-primary">
                        <i class="glyphicon glyphicon-check"></i>
                        Salvar
                    </button>
                    <button type="button"
                            jsfc="h:commandLink"
                            id="btnCancelar"
                            immediate="true"
                            actionListener="#{funcionariosMBean.listar()}"
                            action="/funcionarios/list.xhtml?faces-redirect=true"
                            class="btn btn-sm btn-success">
                        <i class="glyphicon glyphicon-eject"></i>
                        Pesquisar Funcionarios
                    </button>
                </util:formRow>

            </h:form>
        </sec:soAdminstradores>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
</html>
