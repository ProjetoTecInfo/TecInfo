<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://xmlns.jcp.org/jsf/composite/sec"
      xmlns:util="http://xmlns.jcp.org/jsf/composite/util">

<ui:composition template="/templates/secure-template.xhtml">

    <ui:define name="title">
        Adicionar Funcionario
    </ui:define>

    <ui:define name="top">
        <div class="page-header">
            <h3>Funcionário [#{funcionariosMBean.funcionario.codigo}]</h3>
        </div>
    </ui:define>

    <ui:define name="content">
        <sec:soAdminstradores id="formProtegido">
            <h:form id="formFuncionarios" prependId="true" styleClass="form-horizontal">
                <util:formRow id="messages">
                    <sec:messages/>
                </util:formRow>
                <util:input label="Nome:" id="nome" for="nomeInput">
                    <h:inputText id="nomeInput" value="#{funcionariosMBean.funcionario.nome}"
                                 styleClass="form-control"
                                 requiredMessage="Informe o nome do funcionário"
                                 required="true"
                    />
                </util:input>
                <util:input label="Usuário:" id="usuario" for="usuarioInput">
                    <h:inputText id="usuarioInput" value="#{funcionariosMBean.funcionario.usuario}"
                                 styleClass="form-control"
                                 requiredMessage="Informe o usuario do funcionário"
                                 required="true"
                    />
                </util:input>

                <util:input label="Senha:" id="senha" for="senhaInput">
                    <h:inputText id="senhaInput" value="#{funcionariosMBean.funcionario.senha}"
                                 styleClass="form-control"
                                 requiredMessage="Informe a senha do funcionário"
                                 required="true"
                    />
                </util:input>

                <util:input label="Papéis:" id="papeisPanel">
                    <h:panelGroup id="papeis">
                        <table class="table table-bordered table-striped">
                            <tbody>
                            <ui:repeat var="papel" value="#{funcionariosMBean.papeisSuportados}">
                                <tr>
                                    <td>
                                        <button type="button"
                                                jsfc="h:commandLink"
                                                id="btnAdicionarPapel"
                                                immediate="true"
                                                actionListener="#{funcionariosMBean.funcionario.adicionarPapel(papel['value'])}"
                                                rendered="#{!funcionariosMBean.funcionario.temPapel(papel['value'])}"
                                                class="btn btn-sm btn-warning">
                                            <i class="glyphicon glyphicon-unchecked"></i>
                                        </button>
                                        <button type="button"
                                                jsfc="h:commandLink"
                                                id="btnRemoverPapel"
                                                immediate="true"
                                                rendered="#{funcionariosMBean.funcionario.temPapel(papel['value'])}"
                                                actionListener="#{funcionariosMBean.funcionario.removerPapel(papel['value'])}"
                                                class="btn btn-sm btn-success">
                                            <i class="glyphicon glyphicon-check"></i>
                                        </button>
                                        #{papel['label']}
                                    </td>
                                </tr>
                            </ui:repeat>
                            </tbody>
                        </table>
                    </h:panelGroup>
                </util:input>

                <util:formRow id="buttonPanel" childrenClass="col-sm-offset-2 col-sm-10">
                    <button type="button"
                            jsfc="h:commandLink"
                            id="btnAdicionarFuncionario"
                            actionListener="#{funcionariosMBean.salvar()}"
                            action="/funcionarios/show.xhtml?faces-redirect=true"
                            class="btn btn-sm btn-primary">
                        <i class="glyphicon glyphicon-check"></i>
                        Salvar
                    </button>
                    <button type="button"
                            jsfc="h:commandLink"
                            id="btnCancelar"
                            immediate="true"
                            actionListener="#{funcionariosMBean.cancelarEdicao()}"
                            action="/funcionarios/show.xhtml?faces-redirect=true"
                            class="btn btn-sm btn-danger">
                        <i class="glyphicon glyphicon-eject"></i>
                        Cancelar
                    </button>
                </util:formRow>

            </h:form>
        </sec:soAdminstradores>
    </ui:define>

    <ui:define name="bottom">

    </ui:define>

</ui:composition>
</html>
