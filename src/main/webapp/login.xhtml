<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://java.sun.com/jsf/composite/sec">
<ui:composition template="./templates/insecure-template.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="top">
        <div class="page-header">
            <h3>Por favor, Identifique-se:</h3>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:form id="formlogin" prependId="true" styleClass="form-horizontal">
            <div class="form-group">
                <div class="col-sm-12">
                    <sec:messages/>
                </div>
            </div>
            <div class="form-group">
                <label for="usuario" class="col-sm-1 control-label">Usuário:</label>
                <div class="col-sm-11">
                    <h:inputText tabindex="1" id="usuario" label="Usuário" required="true"
                                 requiredMessage="Nome do usuário inválido"
                                 styleClass="form-control"
                                 value="#{loginMBean.usuario}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="usuario" class="col-sm-1 control-label">Senha:</label>
                <div class="col-sm-11">
                    <h:inputSecret tabindex="2"
                                   id="senha"
                                   value="#{loginMBean.senha}"
                                   required="true"
                                   requiredMessage="senha não informada"
                                   styleClass="form-control"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <h:commandButton id="btnLogin" styleClass="btn btn-primary" tabindex="3" value="Login"
                                     action="#{loginMBean.login}"/>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
</html>
