<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://java.sun.com/jsf/composite/sec"
      xmlns:util="http://java.sun.com/jsf/composite/util"
>
<ui:composition template="./templates/insecure-template.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="top">
        <div class="page-header">
            <h3>Por favor, Identifique-se:</h3>
        </div>
    </ui:define>
    <ui:define name="content">
        <h:form id="formlogin" prependId="true" styleClass="form-horizontal">
            <util:formRow id="messages">
                <sec:messages/>
            </util:formRow>
            <util:input id="usuario"
                        label="Usuário:"
                        for="usuarioInput"
                        labelClass="col-sm-1"
                        inputClass="col-sm-11">
                <h:inputText tabindex="1" id="usuarioInput" required="true"
                             requiredMessage="Nome do usuário inválido"
                             styleClass="form-control"
                             value="#{loginMBean.usuario}"/>
            </util:input>

            <util:input id="senha"
                        label="Senha:"
                        for="senhaInput"
                        labelClass="col-sm-1"
                        inputClass="col-sm-11">
                <h:inputSecret tabindex="2"
                               id="senhaInput"
                               value="#{loginMBean.senha}"
                               required="true"
                               requiredMessage="senha não informada"
                               styleClass="form-control"
                />
            </util:input>

            <util:formRow id="buttonPanel" childrenClass="col-sm-offset-1 col-sm-11">
                <button type="button"
                        jsfc="h:commandLink"
                        id="btnLogin"
                        tabindex="3"
                        actionListener="#{loginMBean.login()}"
                        action="/home.xhtml?faces-redirect=true"
                        class="btn btn-sm btn-primary">
                    <i class="glyphicon glyphicon-off"></i>
                    Autenticar
                </button>
            </util:formRow>


        </h:form>
    </ui:define>
</ui:composition>
</html>
