<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
<!-- INTERFACE -->
<cc:interface>

    <cc:attribute name="infoClass" default="list-unstyled alert alert-info"/>
    <cc:attribute name="warnClass" default="list-unstyled alert alert-warning"/>
    <cc:attribute name="errorClass" default="list-unstyled alert alert-danger"/>
    <cc:attribute name="globalOnly" default="false"/>

</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:messages infoClass="#{cc.attrs.infoClass}"
                errorClass="#{cc.attrs.errorClass}"
                warnClass="#{cc.attrs.warnClass}"
                globalOnly="#{cc.attrs.globalOnly}"></h:messages>
</cc:implementation>
</html>
