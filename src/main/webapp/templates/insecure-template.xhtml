<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap-theme.css" />
	<link rel="stylesheet" type="text/css"
		  href="#{request.contextPath}/resources/css/ie10-viewport-bug-workaround.css" />
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/default.css" />
	<script type="text/javascript"
		src="#{request.contextPath}/resources/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/bootstrap/3.3.7/js/bootstrap.js"></script>

	<script type="text/javascript"
			src="#{request.contextPath}/resources/js/ie-emulation-modes-warning.js"></script>
	<title>Tecinfo Web [<ui:insert name="title"></ui:insert>]
	</title>
</h:head>

<h:body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<span class="navbar-brand" href="#">Projeto - Tecinfo</span>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">

				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</nav>
	<!-- Fixed navbar -->
	<div class="container theme-showcase" role="main">
			<div id="top">
				<ui:insert name="top"></ui:insert>
			</div>

			<div id="content" class="center_content">
				<ui:insert name="content"></ui:insert>
			</div>

			<div id="bottom">
				<ui:insert name="bottom"></ui:insert>
			</div>

	</div>
</h:body>

</html>
