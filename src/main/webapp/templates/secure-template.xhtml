<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:metadata>
		<f:event listener="#{viewUtil.isAuthenticated}" type="preRenderView"></f:event>
	</f:metadata>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/default.css" />
	<title>Tecinfo Web [<ui:insert name="title"></ui:insert>]
	</title>
</h:head>

<h:body>
	<h:form id="form" prependId="true">
		<p:growl id="messages" sticky="false" />

		<div id="top">
			<ui:include src="/toolbar.xhtml" />
			<p:spacer></p:spacer>
			<ui:insert name="top"></ui:insert>
		</div>

		<div id="content">
			<ui:insert name="content"></ui:insert>
		</div>

		<div id="bottom">
			<ui:insert name="bottom"></ui:insert>
		</div>

		<div>
			<p:ajaxStatus onstart="PF('statusDialog').show()"
				onsuccess="PF('statusDialog').hide()" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage library="images" name="ajaxloadingbar.gif" />
			</p:dialog>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="NÃ£o" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</div>
	</h:form>
</h:body>

</html>
